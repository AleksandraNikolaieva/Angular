<app-canvas></app-canvas>
<div class='container'>
  <h2>login</h2>
  <form (submit)='registrate()' [formGroup]='regForm'>
    <input type='text' formControlName='email' placeholder='email'><br>
    <p *ngIf='!isMailFree'>This mail is already used</p>
    <p *ngIf='isControlInvalid("email")'>Invalid email</p>
    <p *ngIf='isControlInvalid("password")'>Invalid password</p>
    <input type='password' formControlName='password' placeholder='password'>
    <input type='submit' value='submit'>
    <input type='button' value='go back' routerLink='/login'>
  </form>
</div>
